server:
  port: 9191
  endpoints:
    web:
      exposure:
        include: "*"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  tracing:
    sampling:
      probability: 1.0
spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: PRODUCT
          uri: http://localhost:1010
          predicates:
            - Path=/products/**

        - id: User
          uri: http://localhost:9090 # replace with the appropriate URL
          predicates:
            - Path=/user/**
          locator:
            enabled: true
            lowerCaseServiceId: true # replace with the appropriate service ID